<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Spinner</title>
    </head>
    <body>
        <!-- https://jamesrwilliams.ca/posts/css-wheel-of-fortune -->
        <div class="container">
            <div class="board">
                <div class="spinner-table">
                    <div class="dial">
                        <div class="slice">
                            <div class="label">Bonus Donut</div>
                        </div>
                        <div class="slice"><div class="label">X</div></div>
                        <div class="slice">
                            <div class="label">2xBonus Donut</div>
                        </div>
                        <div class="slice">
                            <div class="label">Spin Again</div>
                        </div>
                        <div class="slice"><div class="label">X</div></div>
                        <div class="slice">
                            <div class="label">Spin Again</div>
                        </div>
                        <!-- 	<div class="slice"><div class="label">7</div></div>
				<div class="slice"><div class="label">8</div></div>
				<div class="slice"><div class="label">9</div></div>
				<div class="slice"><div class="label">10</div></div>
				<div class="slice"><div class="label">11</div></div>
				<div class="slice"><div class="label">12</div></div> -->
                    </div>
                </div>
                <div class="arrow">
                    <span class="pointer"></span>
                </div>
            </div>

            <div class="content-container">
                <div class="pre">
                    <button id="spin">Spin</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
